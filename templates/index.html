<!DOCTYPE html>
<html lang="en">
<head>
  <title>Datathon</title>
    <!------------------------------------- links --------------------------------------------------------------------------------------------------------------->
    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!------------------------------------- links -------------------------------------------------------------------------------------------------->

</head>
<body>  
<div class="container">
    <h1 class="bg-info h1"><center>Covid-19 Prediction using ML</center></h1>
    <br>
    <hr>
      {% if result==1 %}
      <center><span><h3 class="alert alert-danger">covid-19 POSITIVE </h3></span></center>
      {% endif %}
      {% if result==0 %}
      <center><span><h3 class="alert alert-success">Covid-19 NEGATIVE </h3></span></center>
      {% endif %}
</div>

<hr>
<br>
<div class="container bg-light w-50 bg-gradient">
<br>
<form action="/predict" method="POST">
    <table class="table table-borderless w-50" align="center" width="70%">
      <tr><th scope="row"><label class="text-dark text-lg" for="MODEL">Select a Model </label></td>
        <td><select class="form-control" name="MODEL">
           <option value="logreg">Logistic Regression</option>
           <option value="dtree">Decision Tree</option>
           <option value="rfe">Random Forest</option>
           <option value="svm">SVM</option>
           <option value="ensemble">Ensembled</option>
        </select></td></tr>

        <tr><th scope="row"><label class="text-dark text-lg" for="GENDER">Gender:</label></td>
        <td><select class="form-control" name="GENDER">
           <option value="0">Female</option>
           <option value="1">Male</option>
        </select></td></tr>


        <tr><th scope="row"> <label class="text-dark text-lg" for="AGE">Age:</label></td>
          <td><input class="form-control" type="number" required placeholder="AGE" name="AGE"></td> </tr>

        <tr><th scope="row"> <label class="text-dark text-lg" for="WBC">WBC:</label></td>
          <td><input class="form-control" type="text" required placeholder="WBC" name="WBC" required placeholder="White Blood Cells"></td> </tr>

        <tr ><th scope="row"> <label class="text-dark text-lg" for="Platelets">Platelets:</label></td>
          <td><input class="form-control" type="text" required placeholder="Platelets" name="Platelets"></td> </tr>

        <tr><th scope="row"> <label class="text-dark text-lg" for="Neutrophils">Neutrophils:</label></td>
          <td><input class="form-control" type="Neutrophils" required placeholder="Neutrophils" name="Neutrophils"></td> </tr>

        <tr><th scope="row"> <label class="text-dark text-lg" for="Lymphocytes">Lymphocytes:</label></td>
          <td>  <input class="form-control" type="text" required placeholder="Lymphocytes" name="Lymphocytes"></td> </tr>

        <tr><th scope="row"> <label class="text-dark text-lg" for="Monocytes">Monocytes:</label></td>
          <td>  <input class="form-control" type="text" required placeholder="Monocytes" name="Monocytes"></td> </tr>

        <tr><th scope="row"> <label class="text-dark text-lg" for="Eosinophils">Eosinophils:</label></td>
          <td>  <input class="form-control" type="text" required placeholder="Eosinophils" name="Eosinophils"></td> </tr>

        <tr><th scope="row"> <label class="text-dark text-lg" for="Basophils">Basophils:</label></td>
          <td>  <input class="form-control" type="text" required placeholder="Basophils" name="Basophils"></td> </tr>

        <tr><th scope="row"> <label class="text-dark text-lg" for="CRP">CRP:</label></td>
          <td>  <input class="form-control" type="text" required placeholder="CRP" name="CRP"></td> </tr>

        <tr><th scope="row"> <label class="text-dark text-lg" for="AST">AST:</label></td>
          <td>  <input class="form-control" type="text" required placeholder="AST" name="AST"></td> </tr>

        <tr><th scope="row"> <label class="text-dark text-lg" for="ALT">ALT:</label></td>
          <td>  <input class="form-control" type="text" required placeholder="ALT" name="ALT"></td> </tr>

        <tr><th scope="row"> <label class="text-dark text-lg" for="LDH">LDH:</label></td>
          <td>  <input class="form-control" type="text" required placeholder="LDH" name="LDH"></td> </tr>
    </table>
    <hr>
    <center><button type="submit" value="submit" class="btn btn-info btn-lg btn-block">Predict</button></center>
</form>
</div>
<br>
<br>
</div>
</body>
</html>
